<ion-header no-border>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/edit"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form  #form="ngForm" (ngSubmit)="changepwd(form)">
        <ion-grid>
          <ion-row justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12"> 
              <div padding>
                <ion-item>
                  <ion-input name="email" type="password"  placeholder="Old password" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input  name="name" type="password" placeholder="New password" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="detail" type="password" placeholder="Confirm new password " ngModel required></ion-input>
                </ion-item>
              </div>
              <div padding>
                <ion-button shape="round" expand="full"  type="submit" [disabled]="form.invalid" expand="block">Change password</ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
</ion-content>
