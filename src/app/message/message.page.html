<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/app/tabs/notification"></ion-back-button>
      </ion-buttons>
    <ion-title>{{item.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <div *ngFor="let item of items" [ngStyle]="{'background-color': item.enabled? 'rgba(230, 230, 230, 0.7)' : 'rgba(230, 230, 230, 0.3)'}"  style="max-width: 400px; box-shadow: rgba(0, 0, 0, 0.02) 0px 10px 20px 0px !important;position: relative;height: 90px;border-radius: 8px; margin: 10px auto;">
    <div style=" font-weight: bold;
    font-size: 16px;
    top: 14px;
    color: #000;
    left: 12px;position: absolute;
    " > {{item.user.name}}</div>
    <div style="color: #111;position: absolute;
    font-size: 14px;
    top: 44px;
    left: 12px;"> {{item.item}}</div>
    <div style="    font-size: 12px;position: absolute;
    color: #222;
    right: 12px;
    top: 14px;" > {{item.notificationTime}}</div>
  </div>

</ion-content>

<ion-footer  keyboard-attach style="
background-image: linear-gradient(180deg, #b2b2b2, #b2b2b2 50%, transparent 50%);
border-color: #b2b2b2;
background-color: #f8f8f8;
transform: translate3d(0, 0, 0);
color: #444;
bottom: 0;
border-top-width: 1px;
border-bottom-width: 0;
background-position: top;
height: 44px;
position: absolute;
border: none;
right: 0;
left: 0;
z-index: 9;
box-sizing: border-box;
width: 100%;
line-height: 20px;">
  <label style="
  margin-top: -1px;
  display: flex;
  -webkit-box-flex: 1;
  flex: 1 0;
  -webkit-box-align: center;
  border-radius: 4px;
  padding-right: 8px;
  padding-left: 8px;
  background: #eee;
  font-weight: normal;
  font-size: 14px;
  line-height: 1.42857;
  margin: 0;
  padding: 0;
  border: 0;
  vertical-align: baseline;
  font: inherit;
  box-sizing: border-box;
  color: #444;">
    <input type="text" placeholder="Type your message" style="
    padding-left: 8px;
    width: 85%;
    height: 37px;
    background: #fafafa;
    margin: 4px;
    line-height: 18px;
    border: 0;
    display: block;
    padding-top: 2px;
    color: #111;
    vertical-align: middle;
    font-size: 14px;
    font-weight: normal;
    outline-offset: 0;
    outline-style: none;
    outline-width: 0;
    -webkit-font-smoothing: inherit;" />
  </label>
  <button style="
  border-color: transparent;
    background: none;
    box-shadow: none;
    font-size: 17px;
    padding-right: 2px;
    padding-left: 2px;
    font-weight: 300;
    margin-left: 10.66667px;
    z-index: 1;
    padding: 0 8px;
    min-width: initial;
    min-height: 31px;
    transition: opacity 0.1s;
    max-height: 42px;
    color: black;
    border-width: 1px;
    border-style: solid;
    border-radius: 4px;
    vertical-align: top;
    text-align: center;
    outline-offset: 0;
    outline-style: none;
    display: inline-block;
    position: absolute;
    top: 0px;
    right: 0px;
    bottom: -6px;
    content: ' ';
    margin: 0;
    outline: 0;
    outline-width: 0;
    -webkit-font-smoothing: inherit;
    text-overflow: ellipsis;" ng-click="sendMessage()">
    Send
  </button>
</ion-footer>
