<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/app/tabs/more"></ion-back-button>
      </ion-buttons>
    <ion-title>liked</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
      
      <ion-item *ngFor="let item of items"  routerLink="/card/{{item.id}}" routerDirection="forward">
        <ion-thumbnail slot="end">
          <img [src]="item.cardPhoto">
        </ion-thumbnail>
        <ion-label>
            <p>{{item.card}}</p>
            <p>{{item.cardTime}}</p>
            <h3>{{item.user.name}}</h3>
        </ion-label>
      </ion-item>
</ion-content>
