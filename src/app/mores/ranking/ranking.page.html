<ion-header>
  <ion-toolbar color="primary" no-border>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/tabs/store"></ion-back-button>
    </ion-buttons>
    <ion-title>ranking</ion-title>

  </ion-toolbar>
  <ion-toolbar  color="primary" no-border-top >
      <ion-segment no-border-top (ionChange)="segmentChanged($event)" >
          <ion-segment-button value="standard" checked>
            <ion-label>week</ion-label>
          </ion-segment-button>
          <ion-segment-button value="hybrid">
            <ion-label>month</ion-label>
          </ion-segment-button>
          <ion-segment-button value="sat">
            <ion-label>year</ion-label>
          </ion-segment-button>
        </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div style="padding:10px">
    <div *ngFor="let item of items" style="border: 1px solid rgb(234, 237, 241);border-radius: 15px;
    max-width: 560px;
    background: rgb(255, 255, 255);
    box-shadow: rgba(0, 0, 0, 0.05) 0px 10px 20px 0px !important;
    margin: 40px auto;margin-top: 20px;
    font-family: '2005iannnnnUBC';">
      <div style="font-size: 25px;margin: 5px 5px 0px 10px;display: inline-block;">
          <span>
              <span>
                  <img src="https://image.flaticon.com/icons/svg/1933/1933545.svg" width="17px" alt="">
                  <span style=" margin: 0px 5px 0px 10px;font-size:30px">{{item.cardLike}}</span>
              </span> 
          </span>
      </div>
      <div style="padding: 0px 35px 5px; text-align: center;">
        <div expand="full" routerLink="/card/{{item.id}}" routerDirection="forward" style="font-size: 40px; margin-top: 60px;" [innerHTML]="item.card"></div> 
          <div style="font-weight: bold; font-size: 26px;" routerLink="/profile/{{item.user.id}}" routerDirection="forward" >{{item.user.name}}</div> 
          <div style="font-size: 18px;">{{item.cardTime}}</div> 
          <img  routerLink="/app/tabs/more/store/{{item.id}}" routerDirection="forward" [src]="item.cardPhoto" alt="" style="width: 80%; margin: 30px 0px 0px;">
      </div>
    </div>

  </div>
</ion-content>
